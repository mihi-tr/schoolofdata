<h1>Finding more Data using Google</h1>

<p>You can search for CSV files on Google by typing +filetype:csv in the
search bar. Searching for "South Africa +filetype:csv" will result in CSV
files mentioning South Africa. </p>

<h2>Try it Out</h2>
